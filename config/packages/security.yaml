# config/packages/security.yaml
security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\Utilisateurs:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Utilisateurs
                property: login

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_home
                always_use_default_target_path: true
                username_parameter: _username
                password_parameter: _password
                csrf_parameter: _csrf_token
                csrf_token_id: authenticate
                enable_csrf: true
            logout:
                path: app_logout
                target: app_login
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 7 jours en secondes
                path: /
                always_remember_me: true

    access_control:
        # Routes publiques (accessibles sans connexion)
        - { path: ^/connexion$, roles: PUBLIC_ACCESS }
        - { path: ^/inscription$, roles: PUBLIC_ACCESS }
        - { path: ^/$ , roles: PUBLIC_ACCESS }

        # Routes protégées (nécessitent une connexion)
        - { path: ^/missions, roles: ROLE_USER }
        - { path: ^/mission, roles: ROLE_USER }

        # Par défaut, toutes les autres routes nécessitent une connexion
        - { path: ^/, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
